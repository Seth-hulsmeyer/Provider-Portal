<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Provider Portal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout"> Logout </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Welcome <span class="member-name"></span></h2>
        </div>
      </div>
      <!-- ----------ADD CLIENT CARD---------------- -->
      <div class="row">
        <div class="card col-md-4 col-md-offset-2" style="width: 30rem">
          <div class="card-body">
            <h5 class="card-title">Add a Client</h5>
            <!-- Picture of a child? -->
            <p class="card-text">
              Enter a new client to your company's client database
            </p>
            <div class="input-group">
              <span class="input-group-text">First and Last name</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control"
                id="firstNameCli"
              />
              <input
                type="text"
                aria-label="Last name"
                class="form-control"
                id="lastNameCli"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">Email and Phone Number</span>
              <input
                type="text"
                aria-label="Email"
                class="form-control"
                id="emailCli"
              />
              <input
                type="text"
                aria-label="Phone Number"
                class="form-control"
                id="phoneCli"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Insurance</span
              >
              <input
                type="text"
                class="form-control"
                id="insuranceCli"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <button class="addClientBtn">
              <a href="" class="card-link">Add Client</a>
            </button>
          </div>
        </div>
        <!-- ----------------------------------------- -->
        <!-- ---------------ADD PROVIDER CARD-------------------- -->
        <div class="card col-md-4 col-md-offset-2" style="width: 30rem">
          <div class="card-body">
            <h5 class="card-title">Add a Provider</h5>
            <!-- Doctor picture -->
            <p class="card-text">
              Enter a new provider to your company's provider database
            </p>
            <div class="input-group">
              <span class="input-group-text">First and Last name</span>
              <input type="text" aria-label="First name" class="form-control" />
              <input type="text" aria-label="Last name" class="form-control" />
            </div>
            <div class="input-group">
              <span class="input-group-text">Email and Phone Number</span>
              <input type="text" aria-label="Email" class="form-control" />
              <input
                type="text"
                aria-label="Phone Number"
                class="form-control"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Practice</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <button class="addProBtn">
              <a href="" class="card-link">Add Provider</a>
            </button>
          </div>
        </div>
        <!-- ----------------------------------------- -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
