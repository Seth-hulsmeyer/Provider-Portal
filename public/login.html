<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Provider Portal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="text-center">
        <img src="./assets/Provider Portal.jpg" id="logo-signup" />
      </div>
    </nav>

    <div class="jumbotron container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Log Into My Connections</h2>
          <h4>Let's get to work</h4>
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
          <br />
          <p>Or sign up <a href="/">here</a></p>
        </div>
      </div>
    </div>

    <footer>
      <hr id="footer-break" />
      <div id="footer" class="text-center">
        <img src="assets/PP logo.jpg" id="footer-img" />
        <p id="footer-text">Created for practitioners by practitioners</p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
